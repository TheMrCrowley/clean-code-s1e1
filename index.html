<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <div class="top-content">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main-content">
    <p id="add-section">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task text-input new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="section-header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="btn-edit btn">Edit</button>
        <button class="btn btn-delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-header">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
