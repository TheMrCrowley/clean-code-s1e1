<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-section">
      <label for="new-task" class="section-header new-task-title">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="text-input new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks todo-list">
        <li class="list-item">
          <input type="checkbox" class="list-item__check">
          <label class="list-item__title">Pay Bills</label>
          <input type="text" class="text-input list-item__text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-image" src="./remove.svg" alt="Delete-image">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="list-item__check">
          <label class="list-item__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input list-item__text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="delete-image" src="./remove.svg" alt="Delete-image">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-todos">
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks todo-list">
        <li class="list-item">
          <input type="checkbox" class="list-item__check" checked>
          <label class="list-item__title">See the Doctor</label>
          <input type="text" class="list-item__text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-image" src="./remove.svg" alt="Delete-image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
